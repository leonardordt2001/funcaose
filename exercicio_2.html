<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome e peso</title>
</head>
<body>
    <H1>Nome e peso</H1>

    <p id="resul"></p>
    <script>
        let peso_junior = Number(prompt("Junior digite o seu peso."));
        let peso_julianna = Number(prompt("Julianna digite o seu peso"));
        let msg;

        if(peso_junior >peso_julianna) {
                msg= "Junior é mais obeso que julianna, peso:" + peso_junior

        }else{
            msg= "julianna é mais obesa que junior, peso:" + peso_julianna
        }
    
         document.getElementById("resul").innerHTML = msg

    </script>


    
</body>
</html>
