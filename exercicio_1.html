<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou menor</title>
</head>
<body><h1>Leitura maior ou menor numero</h1>
    <div id="resul"></div>,
    <script>
        let primeiro_numero = Number(prompt("digite o primeiro numero"));
        let segundo_numero = Number(prompt("digite o segundo numero"));
        let msg;

        if(primeiro_numero >segundo_numero) {
            msg="o maior numero é: " + primeiro_numero
         }else{
            msg="o menor numero é: " + segundo_numero
         }

         document.getElementById("resul").innerHTML = msg
    </script>
</body>
</html>
